stages:
    - arduino-cli
    - arduino-upload
    - upload-to-github
compiling:
    stage: arduino-cli
    tags:
        - raspberry
    before_script:
        - export PATH=$PATH:/home/pi/bin
    script:
        - sed -i "s/<<<<build_id>>>>/$CI_PIPELINE_IID/g" ./main/main.ino
        - sed -i "s/<<<<build_branch>>>>/$CI_COMMIT_REF_NAME/g" ./main/main.ino
        - arduino-cli compile -b arduino:avr:uno main
upload:
    stage: arduino-upload
    tags:
        - raspberry
    before_script:
        - export PATH=$PATH:/home/pi/bin
    script: 
        - arduino-cli upload -p /dev/ttyUSB0 -b arduino:avr:uno main
github:
    stage: upload-to-github
    tags:
        - raspberry
    script:
        - git remote add github git@github.com:Kajetan-Grabara-Grabar/arduino_gps_receiver.git
        - git push github gitlab
        
